# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - binary: cipherswarm-agent
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
release:
  github:
    owner: "unclesp1d3r"
    name: "CipherSwarmAgent"
  prerelease: auto
  include_meta: true
source:
  enabled: true
universal_binaries:
  - replace: true
dockers:
  - image_templates:
      - "ghcr.io/unclesp1d3r/cipherswarmagent:{{ .Tag }}"
      - "ghcr.io/unclesp1d3r/cipherswarmagent:v{{ .Major }}"
      - "ghcr.io/unclesp1d3r/cipherswarmagent:v{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/unclesp1d3r/cipherswarmagent:latest"
    use: buildx
    dockerfile: Dockerfile.releaser
    goarch: amd64
    goos: linux
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--build-arg=branch=latest"
      - "--platform=linux/amd64"
  - image_templates:
      - "ghcr.io/unclesp1d3r/cipherswarmagent:{{ .Tag }}-pocl"
      - "ghcr.io/unclesp1d3r/cipherswarmagent:v{{ .Major }}-pocl"
      - "ghcr.io/unclesp1d3r/cipherswarmagent:v{{ .Major }}.{{ .Minor }}-pocl"
      - "ghcr.io/unclesp1d3r/cipherswarmagent:latest"
    use: buildx
    dockerfile: Dockerfile.releaser
    goarch: amd64
    goos: linux
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--build-arg=branch=pocl"
      - "--platform=linux/amd64"
docker_manifests:
  - name_template: "unclesp1d3r/cipherswarmagent:{{ .Version }}"
    image_templates:
      - "unclesp1d3r/cipherswarmagent:{{ .Version }}-amd64"
      - "unclesp1d3r/cipherswarmagent:{{ .Version }}-aarch64"
milestones:
  - repo:
      owner: "unclesp1d3r"
      name: CipherSwarmAgent
    close: true
    fail_on_error: false
