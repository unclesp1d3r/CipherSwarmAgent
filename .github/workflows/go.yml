name: Go
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: read
  pull-requests: write
jobs:
  build:
    strategy:
      matrix:
        go: [stable]
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Build and test
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Run coverage
        continue-on-error: true
        run: |
          # Test individual packages that don't hang
          go test -race -coverprofile=coverage_progress.out -covermode=atomic ./lib/progress/...
          go test -race -coverprofile=coverage_downloader.out -covermode=atomic ./lib/downloader/...
          go test -race -coverprofile=coverage_zap.out -covermode=atomic ./lib/zap/...
          # Merge coverage files
          if ls coverage_*.out 1>/dev/null 2>&1; then
            echo "mode: atomic" > coverage.out
            tail -q -n +2 coverage_*.out >> coverage.out
          else
            echo "No coverage files found. Coverage report will not be generated."
            exit 1
          fi
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
